    <style>
        body {

            background-color: #f0f0f0;

        .card {
            background-color: white;

            margin: 50px auto;

        .contact {
            margin: 20px 0;

            color: #555;
        }

        .contact p {
            margin: 8px 0;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 20px;

        }

        .button:hover {

        }
