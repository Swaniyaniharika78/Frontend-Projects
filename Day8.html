<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target 2025 - Your Study Goals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        #heading1 {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #heading1 h1 {
            color: #ffffff;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #f0f0f0;
            font-size: 1.2em;
            font-weight: 300;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-section, .dashboard-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 1em;
        }

        input[type="text"], input[type="date"], input[type="email"], select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .checkbox-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            color: #495057;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .goals-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .goal-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .goal-item.completed {
            background: #d4edda;
            border-left-color: #28a745;
        }

        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .goal-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .goal-progress {
            font-size: 0.9em;
            color: #666;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div id="heading1">
            <h1>üéØ TARGET 2025</h1>
            <p class="subtitle">Set Your Study Goals & Achieve Excellence</p>
        </div>

        <div class="main-content">
            <!-- Form Section -->
            <div class="form-section">
                <h2 class="section-title">üìù Create New Goal</h2>
                <form id="goalForm">
                    <div class="form-group">
                        <label for="goalName">Goal Name</label>
                        <input type="text" id="goalName" name="goalName" placeholder="e.g., Complete Mathematics Syllabus" required>
                    </div>

                    <div class="form-group">
                        <label for="studentName">Student Name</label>
                        <input type="text" id="studentName" name="studentName" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="targetDate">Target Date</label>
                        <input type="date" id="targetDate" name="targetDate" required>
                    </div>

                    <div class="form-group">
                        <label>üéì Exam Category</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="10th" name="exam" value="10TH">
                                <label for="10th">10th Board</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="12th" name="exam" value="12TH">
                                <label for="12th">12th Board</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="ssc" name="exam" value="SSC">
                                <label for="ssc">SSC</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="upsc" name="exam" value="UPSC">
                                <label for="upsc">UPSC</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="other" name="exam" value="OTHER">
                                <label for="other">Other</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="studyHours">‚è∞ Daily Study Hours</label>
                        <select id="studyHours" name="studyHours" required>
                            <option value="">Select study hours</option>
                            <option value="1">1 Hour</option>
                            <option value="2">2 Hours</option>
                            <option value="3">3 Hours</option>
                            <option value="4">4 Hours</option>
                            <option value="5">5 Hours</option>
                            <option value="6">6 Hours</option>
                            <option value="7">7 Hours</option>
                            <option value="8">8 Hours</option>
                            <option value="9">9 Hours</option>
                            <option value="10">10+ Hours</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description (Optional)</label>
                        <textarea id="description" name="description" rows="3" placeholder="Add any additional details about your goal..."></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn">üöÄ Create Goal</button>
                        <button type="button" class="btn btn-secondary" onclick="loadSampleData()">üìä Load Sample Data</button>
                    </div>
                </form>
            </div>

            <!-- Dashboard Section -->
            <div class="dashboard-section">
                <h2 class="section-title">üìä Your Dashboard</h2>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalGoals">0</div>
                        <div class="stat-label">Total Goals</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="completedGoals">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="averageProgress">0%</div>
                        <div class="stat-label">Avg Progress</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalStudyHours">0</div>
                        <div class="stat-label">Study Hours</div>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-secondary" onclick="exportData()">üì• Export Data</button>
                    <button class="btn btn-danger" onclick="clearAllData()">üóëÔ∏è Clear All</button>
                </div>

                <h3 style="margin: 20px 0 10px 0;">üìù Your Goals</h3>
                <div class="goals-list" id="goalsList">
                    <p style="text-align: center; color: #666; padding: 20px;">No goals created yet. Create your first goal!</p>
                </div>
            </div>
        </div>
    </div>

    

    </body>
    </html>
